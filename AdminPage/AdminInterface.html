<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Openday Check</title>
  <link rel="stylesheet" href="AdminStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Nunito+Sans:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navigazione -->
  <nav class="navigation-wrapper">
    <div class="navigation-container">
      <div class="navigation-left">
        <a href="index.html" class="navigation-logo-link">
          <span class="navigation-logo-text">Openday Check</span>
        </a>
      </div>
      <div class="navigation-right">
        <img src="../logo.png" alt="Logo Scuola" class="school-logo" />
      </div>
    </div>
  </nav>

  <!-- Sezione Alunni -->
  <section class="hero">
    <div class="hero-panel">
      <div class="hero-content">
        <h1 class="home-hero-title">Sezione Alunni</h1>
        <p class="home-hero-subtitle">Qui verranno visualizzati gli alunni per data.</p>
        <div id="students-container"></div>
        <button id="download-excel" class="btn btn-primary btn-lg" style="margin-top:15px;">
          Scarica dati in Excel (.xlsx)
        </button>
      </div>
    </div>
  </section>

  <!-- Sezione Upload Excel -->
  <section class="process-section">
    <div class="process-container">
      <h2 class="section-title">Carica dati da file Excel</h2>
      <label class="drop-zone" id="drop-zone">
        <input type="file" id="fileInput" accept=".xlsx" />
        <div class="drop-zone-content">
          <div class="drop-zone-icon">ðŸ“‚</div>
          <h3>Trascina il file qui</h3>
          <p>oppure clicca per selezionarlo</p>
          <span class="drop-zone-info">Supportato: .xlsx</span>
        </div>
      </label>
    </div>
  </section>

  <!-- Sezione Download File -->
  <section class="download-section">
    <div class="process-container">
      <h2 class="section-title">Scarica file di esempio</h2>
      <h4>(Fare attenzione che nella colonna OpendayDate il formato sia testo e non data) <br> IMPORTANTE INSERIRE I DATI IN MINUSCOLO</h4>
      <div class="download-btn-wrapper">
        <button id="download-example" class="btn btn-primary btn-lg">
          Scarica esempio (.xlsx)
        </button>
      </div>
    </div>
  </section>

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="./AdminScript.js"></script>
</body>
</html>
